name: Linting

on:
  push:
    branches:
      - '**' # matches every branch
      - '!master' # excludes master
  workflow_dispatch:

jobs:
  check-ui:
    name: Check @moment/ui package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: yarn
      - run: yarn tsc -v
      - run: yarn workspace @moment/ui prettier:check
      - run: yarn workspace @moment/ui lint:check
      - run: yarn workspace @moment/ui ts:check

  check-api:
    name: Check @moment/api package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - run: yarn
      - run: yarn tsc -v
      - run: yarn workspace @moment/api prettier:check
      - run: yarn workspace @moment/api lint:check
      - run: yarn workspace @moment/api ts:check
