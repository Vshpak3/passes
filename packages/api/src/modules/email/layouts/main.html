<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <if condition="page.title">
    <title>{{{ page.title }}}</title>
  </if>
  <if condition="page.css">
    <style>
      {{{ page.css }}}
    </style>
  </if>
  <block name="head"></block>
</head>

<body
  class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] bg-white {{ page.bodyClass || ' ' }}">
  <if condition="page.preheader">
    <div class="hidden">
      {{{ page.preheader }}}
      <each loop="item in Array.from(Array(150))">&#847; </each>
    </div>
  </if>
  <div role="article" aria-roledescription="email" aria-label="{{{ page.title || '' }}}" lang="env">
    <block name="template"></block>
  </div>
</body>

</html>
